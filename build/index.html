<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>МНТЦ СТРОЙНЕФТЕГАЗ</title>
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <meta name="description" content="Научно-технический центр Стройнефтегаз предлагает Вам взглянуть на обучение в сфере профессиональных стандартов по-новому, применяя опыт интеграции систем дистанционного обучения.">
</head>

<body>
    <section class="game">
      <div class="game__content">
        <div class="container">
          <p class="game__rules">
            Найдите нарушения охраны труда
          </p>
          <ul class="game__marks">
          </ul>
        </div>
        <div class="game__area">
          <p class="game__win game__win--hide">
            Отличная работа! Все нарушения найдены.
          </p>
          <img class="game__bg" src="img/game/game__area.png" alt="Фон викторины">
          <p class="game__comment game__comment--hide">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quae eligendi corrupti fugit accusamus explicabo officia.
          </p>
          <ul class="game__list">
            <li class="game__item game__item--1" data-answer="Размещайте запрещающие знаки на уровне глаз">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--1__question.png" alt="Знак не курить - вопрос">
              <img class="game__answer" src="img/game/game__item--1__answer.png" alt="Знак не курить - ответ">
            </li>
            <li class="game__item game__item--2" data-answer="Соблюдайте правила охраны труда при погрузочно-разгрузочных работах">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--2__question.png" alt="Женщина несет коробки - вопрос">
              <img class="game__answer" src="img/game/game__item--2__answer.png" alt="Женщина несет коробки - ответ">
            </li>
            <li class="game__item game__item--3" data-answer="Размещайте средства пожаротушения в специально отведенных местах">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--3__question.png" alt="Огнетушитель - вопрос">
              <img class="game__answer" src="img/game/game__item--3__answer.png" alt="Огнетушитель - ответ">
            </li>
            <li class="game__item game__item--4" data-answer="Соблюдайте правила охраны труда при эксплуатации электроустановок, не перегружайте электросеть">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--4__question.png" alt="Перегруженная электропроводка - вопрос">
              <img class="game__answer" src="img/game/game__item--4__answer.png" alt="Перегруженная электропроводка - ответ">
            </li>
            <li class="game__item game__item--5" data-answer="Курить в помещении запрещено">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--5__question.png" alt="Курильщик - вопрос">
              <img class="game__answer" src="img/game/game__item--5__answer.png" alt="Курильщик - ответ">
            </li>
            <li class="game__item game__item--6" data-answer="Не допускается принимать пищу за рабочим местом">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--6__question.png" alt="Еда за рабочим местом - вопрос">
              <img class="game__answer" src="img/game/game__item--6__answer.png" alt="Еда за рабочим местом - ответ">
            </li>
            <li class="game__item game__item--7" data-answer="Качаясь на стуле, Вы подвергаете себя опасности на рабочем месте">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--7__question.png" alt="Качание на стуле - вопрос">
              <img class="game__answer" src="img/game/game__item--7__answer.png" alt="Качание на стуле - ответ">
            </li>
            <li class="game__item game__item--8" data-answer="Не пренебрегайте безопасностью на рабочем месте - берегите голову!">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--8__question.png" alt="Опасность удариться головой - вопрос">
              <img class="game__answer" src="img/game/game__item--8__answer.png" alt="Опасность удариться головой - ответ">
            </li>
            <li class="game__item game__item--9" data-answer="Необходимо использовать стремянку!">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--9__question.png" alt="Неосторожный подъем - вопрос">
              <img class="game__answer" src="img/game/game__item--9__answer.png" alt="Неосторожный подъем - ответ">
            </li>
            <li class="game__item game__item--10" data-answer="Запрещается загромождать эвакуационные выходы">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--10__question.png" alt="Перекрытый выход - вопрос">
              <img class="game__answer" src="img/game/game__item--10__answer.png" alt="Перекрытый выход - ответ">
            </li>
            <li class="game__item game__item--11" data-answer="При уборке помещений соблюдайте осторожность при очистке поверхностей вблизи электроприборов">
              <span class=game__selector></span>
              <img class="game__question" src="img/game/game__item--11__question.png" alt="Электроуборка - вопрос">
              <img class="game__answer" src="img/game/game__item--11__answer.png" alt="Электроуборка - ответ">
            </li>
          </ul>
        </div>
      </div>
    </section>

  <template id="result-item-template">
    <li class="game__mark">
      <input type="checkbox" class="game__check" id="answer1">
      <label for="answer1">Ответ 1</label>
    </li>
  </template>

  <script src="js/game-zoom.js"></script>
</body>

</html>
